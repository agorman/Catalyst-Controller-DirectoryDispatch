name					= Catalyst-Controller-DirectoryDispatch
author					= Andy Gorman <agorman@cpan.org>
license					= Perl_5
copyright_holder		= Andy Gorman
copyright_year			= 2010
version					= 1.0

[GatherDir]
  exclude_filename = README.md

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[CPANFile]
[PodWeaver]
[ReadmeAnyFromPod]
  filename = README.md
  type     = markdown

[CopyFilesFromBuild]
  copy = README.md

[PkgVersion]
[TestRelease]
[Test::Compile]
[ConfirmRelease]

[ChangelogFromGit]
  file_name = Changes
  tag_regexp = ^v\d

[GitHub::Meta]
  repo = %N

[Git::Commit]
[Git::CommitBuild]
  release_branch = releases

[Git::Tag]
  tag_format = v%v
  branch = releases

[UploadToCPAN]

[Git::Push]

[Prereqs / RuntimeRequires]
  Catalyst::Runtime           = 5.7010
  Catalyst::Action::Serialize = 0.83

[Prereqs / TestRequires]
  Test::More                     = 0
  Test::WWW::Mechanize::Catalyst = 0
  JSON::Any                      = 0
